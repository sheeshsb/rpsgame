<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Slab:400,700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<section class="game">
		<div class="score">
			<div class="player-score">
				<h2>Player Score</h2>
				<p>0</p>
			</div>
			<div class="bot-score">
				<h2>Bot Score</h2>
				<p>0</p>
			</div>
		</div>
		<div class="intro">
			<h1>Rock, Paper And Scissors</h1>
			<button class='play-button'>Let's Play</button>
		</div>

		<div class="match fadeOut">
			<h2 class="result">Choose An Option</h2>
			<div class="hands">
				<img src="rock.png" alt="" class="player-hand">
				<img src="rock.png" alt="" class="bot-hand">
			</div>
			<div class="options">
				<button class="rock">rock</button>
				<button class="paper">paper</button>
				<button class="scissors">scissors</button>
			</div>
		</div>
    	<div class='footer'>

	</div>
	</section>

<script src="game.js"></script>	
</body>
</html>
